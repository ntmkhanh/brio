<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href="{{url_for('static',filename='styles/style.css') }}">
    <title>Tạo công thức nấu ăn ngon</title>
    <style>
        /* body {
            background-image: url("{{ url_for('static',filename='images/bg.jpg') }}");
        } */
    </style>
  </head>
  <body>
    <div class="main">
        <h2>TẠO CÔNG THỨC NẤU ĂN</h2>
        <img class="img-item rounded" src={{image_url}}>
        <p class="title"><b>{{tenmon}}</b><p>
        <div class="row center">
            <!-- <h4><b>{{tenmon}}</b></h4> -->
            <div class="col-6 border border-black rounded-left">
                {% for i in step1 %}
                <p><b>Bước {{step1.index(i)+1}}:</b> {{i}}.</p>
                {% endfor %}
            </div>
            <div class="col-6 border border-black rounded-right">
                {% 
                    for s in step2 %}
                <p><b>Bước {{step2.index(s)+lens1+1}}:</b> {{s}}.</p>
                {% endfor %}
            </div>
        </div>
        <a class='btn-ql' href="{{ url_for('index') }}"><Button> Quay lại</Button></a>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
